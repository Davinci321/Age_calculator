<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>
<div class="container">
  <!-- Input container for punching in the data -->
  <div class="input-container">
    <label for="day">Day</label>
    <label for="month">Month</label>
    <label for="year">Year</label>
  <input type="text" placeholder="DD" required id="day">
  <input type="text" placeholder="MM" required id="month">
  <input type="text" placeholder="YYYY" required id="year">
  <hr>
  <button>Click</button>
  <!-- Output container for displaying the result -->
  <div class="output-container">
    <h3><span id="year-output">--</span>Years</h3>
    <h3 ><span id="month-output">--</span>Months</h3>
    <h3 ><span id="day-output">--</span>Days</h3>
  </div>
  </div>

</div>
  
  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="-	https://github.com/Davinci321">Maluda-tech</a>.
    </footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
